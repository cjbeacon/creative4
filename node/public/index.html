<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>Homerules</title>
</head>

<body>
  <div id="app">
    <h1>Homerules</h1>
    <p v-show="filteredItems.length === 0">You don't have any rules yet. Add some!</p>
    <form @submit.prevent="addRule">
      <textarea v-model="text" placeholder="New Rule Here"></textarea>
      <button type="submit">Add rule</button>
    </form>
    <form @submit.prevent="myFilter">
      <input type="text" v-model="searchKey" placeholder="Search for rules">
      <button type="submit">Filter</button>
    </form>
    <ul>
      <li v-for="item in filteredItems">
        <label :class="{ item: true, filtered: item.filtered }">
          {{ item.text }}
        </label>
        <button @click="deleteItem(item)" class="delete">X</button>
      </li>
    </ul>
  </div>
  <div class="footer">
    <a href="https://github.com/cjbeacon/creative4">Github</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
